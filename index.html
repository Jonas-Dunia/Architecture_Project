<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Leafly Kitchen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: #000;
            color: #fff;
            padding: 8px;
        }
        .skip-link:focus {
            top: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav a:focus {
            outline: 2px dashed yellow;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .logo img {
            max-width: 25%; /* Reduced the logo size to a quarter */
            height: auto;
        }
        .menu-section button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        video {
            width: 80%; /* Reduced the video size */
            max-width: 800px; /* Set a maximum width */
            border-radius: 8px;
            display: block;
            margin: 20px auto; /* Center the video */
        }
    </style>
</head>
<body>
<a href="#main-content" class="skip-link">Skip to Content</a>
<header role="banner">
    <h1>The Leafly Kitchen</h1>
</header>
<nav role="navigation">
    <a href="index.html">Menu</a>
    <a href="index-1.html">Seasonal Dishes</a>
    <a href="#inside-the-cafe">Inside the Cafe</a>
    <a href="#delivery-faq">Delivery FAQ</a>
    <a href="#about-us">About Us</a>
    <a href="#our-advocacy">Our Advocacy</a>
</nav>

<main id="main-content" class="container" role="main" tabindex="-1">
    <div class="logo-section">
        <div class="logo">
            <img src="C:/Users/Owner/Desktop/Architecture_Project/Logo.png" alt="The Leafly Kitchen Logo">
        </div>
        <p class="tagline">Comfort food made with plant-based ingredients and lots of love</p>
        <div class="social-icons">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="menu-section">
        <button>Menu</button>
        <button onclick="location.href='index-1.html'">Seasonal Dishes</button>
        <button>Inside the Cafe</button>
        <button>Delivery FAQ</button>
        <button>About Us</button>
        <button>Our Advocacy</button>
    </div>
</main>

<section aria-labelledby="video-heading">
    <h2 id="video-heading" style="text-align:center;">Explore Our Kitchen</h2>
    <video controls autoplay loop>
        <source src="C:/Users/Owner/Desktop/Architecture_Project/restaurant-video.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>
    <p style="text-align:center;"><a href="#">View Transcript of the Video</a></p>
</section>

<footer role="contentinfo">
    <p>&copy; 2025 The Leafly Kitchen. All rights reserved.</p>
</footer>
</body>
</html>
